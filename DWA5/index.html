<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer type="module"></script>
    <title>Division Calculator</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f1f1f1;">
    <h1 style="color: #333;">Division Calculator</h1>
    <form data-form="data-form" style="margin-bottom: 20px;">
      <label>
        <span>Dividend</span>
        <input name="dividend" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
      </label>
      <label>
        <span>Divider</span>
        <input name="divider" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;" />
      </label>
      <button type="submit" style="background-color: #4caf50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">Calculate</button>
    </form>
    <hr />
    <div data-result="data-result" style="font-size: 24px; font-weight: bold; margin-top: 10px;"></div>

  </body>
</html>
